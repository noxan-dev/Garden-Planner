<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}Title{% endblock title %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        {% block styles %}
            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}

        {% endblock styles %}
    </head>
    <body>
        {% block content %}

        {% endblock content %}

        {% block scripts %}
            <!-- Optional JavaScript -->
            {{ bootstrap.load_js() }}
        {% endblock scripts %}
    </body>
</html>
